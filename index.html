<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
  
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="support">Query Type:</label><br><br>

        <label for="query">Support Request</label>
        <input type="radio" id="general" name="query" value="General Enquiry" checked>
        <label for="general">General Enquiry</label>
        <input type="radio" id="support" name="query" value="Support Request" checked><br><br>
  
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
  
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team</label>
  
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
