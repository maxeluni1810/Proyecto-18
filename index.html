<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body><br><br><br>
  <div class="contenedor">
    <h2>Contacto </h2>
    <form class="formulario">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
        </div>
    </form>
    <form>
      <div class="camp">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
    </div>
    <label for="Consulta">Consulta</label>
    <div class="container">
      <div class="checkbox-container">
        <input type="radio" class="checkbox" name="queryType" id="generalEnquiry">
        <label class="checkbox-label" for="generalEnquiry">Investigación general</label>
      </div>
      <div class="checkbox-container">
        <input type="radio" class="checkbox" name="queryType" id="supportRequest">
        <label class="checkbox-label" for="supportRequest">Solicitud de soporte</label>
      </div>
    </div>
    <label for="message">Mensaje</label>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>
<div class="container">
    <input type="checkbox" id="consent" name="consent">
    <label for="consent">I consent to being contacted by the team.</label>
</div><br><br>
    <div>
        <button class="boton" type="submit">Guardar contacto</button>
    </div>
    </form>
</div>
</body>
</html>
